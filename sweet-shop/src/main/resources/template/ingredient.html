<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-
            scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Ингредиенты</title>

    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-mynav">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sweet-Shop</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Ингредиенты</h2></div>
        <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary" onclick="showIngredientCreateBox()">Создать</button>
        </div>
    </div>
    <select id="products" onchange="loadTable(this.value)">
        <option value="0">Выберите продукцию...</option>
    </select>
    <div class="table-responsive">
        <table id="tableIngredients" class="table">
            <thead>
            <tr>
                <th>Продукция</th>
                <th>Сырье</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="myTableIngredients">
            <tr>
                <th scope="row" colspan="5">Loading...</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/static/js/ingredient.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js></script>
</body>
</html>
