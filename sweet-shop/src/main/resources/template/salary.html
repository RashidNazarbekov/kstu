<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Зарплата</title>

  <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-mynav">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Sweet-Shop</a>
  </div>
</nav>

<div class="container">
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight"><h2>Зарплата</h2>
      <br>

      <select id="year" onchange="monthComboboxChangedEvent()">
        <option value="0">Выберите год</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>

      <select id="month" onchange="monthComboboxChangedEvent()">
        <option value="0">Выберите месяц</option>
        <option value="1">Январь</option>
        <option value="2">Февраль</option>
        <option value="3">Март</option>
        <option value="4">Апрель</option>
        <option value="5">Май</option>
        <option value="6">Июнь</option>
        <option value="7">Июль</option>
        <option value="8">Август</option>
        <option value="9">Сентябрь</option>
        <option value="10">Октябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>
      </select>

      <input type="button" class="btn btn-secondary" onclick="loadTable()" value="Все записи">
    </div>
    <div class="p-2 bd-highlight"><br><br>
      <p>Общая сумма</p><input id="generalSum" type="text" disabled>
    </div>
    <div class="p-2 bd-highlight">
      <button type="button" class="btn btn-secondary" onclick="issueSalary()">Выдать</button>
    </div>
  </div>
  <div class="table-responsive">
    <table id="tableSalaries" class="table">
      <thead>
      <tr>
        <th>Сотрудник</th>
        <th>Год</th>
        <th>Месяц</th>
        <th>Кол-во закупок</th>
        <th>Кол-во производств</th>
        <th>Кол-во продаж</th>
        <th>Общее кол-во</th>
        <th>Оклад</th>
        <th>Общая зарплата</th>
        <th>Статус</th>
      </tr>
      </thead>
      <tbody id="myTableSalary">
      <tr>
        <th scope="row" colspan="5">Loading...</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://jsuites.net/v4/jsuites.js"></script>
<script src="/static/js/salary.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js></script>
</body>
</html>
