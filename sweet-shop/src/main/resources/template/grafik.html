<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-
            scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>График оплаты кредита</title>

  <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-mynav">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Sweet-Shop</a>
  </div>
</nav>

<div class="container">
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight"><h2>График оплаты кредита</h2></div>
  </div>
  <select id="credits" onchange="loadTable(this.value)">
    <option value="0">Выберите кредит...</option>
  </select>
  <div class="table-responsive">
    <table id="tableGrafiks" class="table">
      <thead>
      <tr>
        <th>Сумма</th>
        <th>Часть</th>
        <th>%</th>
        <th>Пеня</th>
        <th>Дата</th>
        <th>Статус оплаты</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody id="myTableGrafik">
      <tr>
        <th scope="row" colspan="5">Loading...</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="/static/js/grafik.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
